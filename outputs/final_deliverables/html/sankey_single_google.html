<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sankey Diagram</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            padding: 20px;
        }
        .card {
            max-width: 720px;
            margin: 0 auto;
        }
        .card-title {
            text-align: center;
            color: #333;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .card-subtitle {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 15px;
        }
        #chart {
            width: 100%;
            height: 420px;
        }
        .metrics {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .metric {
            text-align: center;
        }
        .metric-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .metric-label {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title" id="title">Loading...</div>
        <div class="card-subtitle" id="subtitle"></div>
        <div id="chart"></div>
        <div class="metrics" id="metrics"></div>
    </div>

    <script>
        const configs = {
            'internal_m4m3': {
                title: 'Internal Test Set',
                subtitle: 'Two-step Screening: M4 -> M3',
                metrics: [
                    {label: 'Accuracy', value: '86%'},
                    {label: 'Sensitivity', value: '91%'},
                    {label: 'Specificity', value: '83%'},
                    {label: 'NPV', value: '92%'},
                    {label: 'Referrals Avoided', value: '12%'}
                ],
                data: [
                    ['Total (n=51)', 'Step1+ (n=45)', 45],
                    ['Total (n=51)', 'Step1- (n=6)', 6],
                    ['Step1+ (n=45)', 'Step2+ (n=25)', 25],
                    ['Step1+ (n=45)', 'Step2- (n=20)', 20],
                    ['Step2+ (n=25)', 'TP (n=20)', 20],
                    ['Step2+ (n=25)', 'FP (n=5)', 5],
                    ['Step1- (n=6)', 'TN (n=4)', 4],
                    ['Step1- (n=6)', 'FN (n=2)', 2]
                ]
            },
            'internal_m5m3': {
                title: 'Internal Test Set',
                subtitle: 'Two-step Screening: M5 -> M3',
                metrics: [
                    {label: 'Accuracy', value: '86%'},
                    {label: 'Sensitivity', value: '86%'},
                    {label: 'Specificity', value: '86%'},
                    {label: 'NPV', value: '89%'},
                    {label: 'Referrals Avoided', value: '25%'}
                ],
                data: [
                    ['Total (n=51)', 'Step1+ (n=38)', 38],
                    ['Total (n=51)', 'Step1- (n=13)', 13],
                    ['Step1+ (n=38)', 'Step2+ (n=23)', 23],
                    ['Step1+ (n=38)', 'Step2- (n=15)', 15],
                    ['Step2+ (n=23)', 'TP (n=19)', 19],
                    ['Step2+ (n=23)', 'FP (n=4)', 4],
                    ['Step1- (n=13)', 'TN (n=10)', 10],
                    ['Step1- (n=13)', 'FN (n=3)', 3]
                ]
            },
            'prospective_m4m3': {
                title: 'Prospective Test Set',
                subtitle: 'Two-step Screening: M4 -> M3',
                metrics: [
                    {label: 'Accuracy', value: '86%'},
                    {label: 'Sensitivity', value: '92%'},
                    {label: 'Specificity', value: '82%'},
                    {label: 'NPV', value: '94%'},
                    {label: 'Referrals Avoided', value: '25%'}
                ],
                data: [
                    ['Total (n=100)', 'Step1+ (n=75)', 75],
                    ['Total (n=100)', 'Step1- (n=25)', 25],
                    ['Step1+ (n=75)', 'Step2+ (n=47)', 47],
                    ['Step1+ (n=75)', 'Step2- (n=28)', 28],
                    ['Step2+ (n=47)', 'TP (n=36)', 36],
                    ['Step2+ (n=47)', 'FP (n=11)', 11],
                    ['Step1- (n=25)', 'TN (n=24)', 24],
                    ['Step1- (n=25)', 'FN (n=1)', 1]
                ]
            },
            'prospective_m5m3': {
                title: 'Prospective Test Set',
                subtitle: 'Two-step Screening: M5 -> M3',
                metrics: [
                    {label: 'Accuracy', value: '85%'},
                    {label: 'Sensitivity', value: '87%'},
                    {label: 'Specificity', value: '84%'},
                    {label: 'NPV', value: '91%'},
                    {label: 'Referrals Avoided', value: '35%'}
                ],
                data: [
                    ['Total (n=100)', 'Step1+ (n=65)', 65],
                    ['Total (n=100)', 'Step1- (n=35)', 35],
                    ['Step1+ (n=65)', 'Step2+ (n=44)', 44],
                    ['Step1+ (n=65)', 'Step2- (n=21)', 21],
                    ['Step2+ (n=44)', 'TP (n=34)', 34],
                    ['Step2+ (n=44)', 'FP (n=10)', 10],
                    ['Step1- (n=35)', 'TN (n=32)', 32],
                    ['Step1- (n=35)', 'FN (n=3)', 3]
                ]
            }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'internal_m4m3';
        const config = configs[type];

        document.getElementById('title').textContent = config.title;
        document.getElementById('subtitle').textContent = config.subtitle;
        document.getElementById('metrics').innerHTML = config.metrics.map(m => 
            '<div class="metric"><div class="metric-value">' + m.value + '</div><div class="metric-label">' + m.label + '</div></div>'
        ).join('');

        google.charts.load('current', {'packages':['sankey']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'From');
            data.addColumn('string', 'To');
            data.addColumn('number', 'Patients');
            data.addRows(config.data);

            var options = {
                sankey: {
                    node: {
                        colors: ['#4A90A4', '#E07B54', '#5BA97B', '#D4A84B', '#6BAB8C', '#5BA97B', '#C46D6D', '#6BAB8C', '#C46D6D'],
                        label: { 
                            fontName: 'Arial',
                            fontSize: 12, 
                            color: '#333', 
                            bold: false 
                        },
                        nodePadding: 30,
                        width: 12
                    },
                    link: {
                        colorMode: 'gradient'
                    }
                }
            };

            var chart = new google.visualization.Sankey(document.getElementById('chart'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
